<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrea Vilaró | Photography Portfolio</title>
  </head>
  <body>
    
    <div id="app" class="relative w-full min-h-screen">
  
      <nav class="fixed top-0 w-full p-6 flex justify-between z-50 mix-blend-difference text-white">
        <div class="text-xl font-bold tracking-widest uppercase">Andrea Vilaró</div>
        <button class="uppercase text-sm tracking-widest hover:opacity-50 transition">Menu</button>
      </nav>
    
      <header class="h-screen flex flex-col justify-center items-center text-center px-4">
        <h1 class="text-6xl md:text-9xl italic mb-4 opacity-0 header-anim">Capturing</h1>
        <h1 class="text-6xl md:text-9xl font-bold opacity-0 header-anim">Essence</h1>
        <p class="mt-8 text-gray-400 max-w-md opacity-0 header-anim">
          Una colección de momentos congelados en el tiempo. Fotografía de autor.
        </p>
      </header>
    
      <section class="padding-x py-20 min-h-screen">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 px-4" id="gallery-grid">
          
          <div class="gallery-item cursor-pointer group" data-title="First Light" data-year="2024">
            <img src="https://ik.imagekit.io/xwvrhiauz/fotos/3FB8E8E4-51A2-42FE-9E51-5B86AF114BE5_1_105_c.jpeg?updatedAt=1766070307073&tr=w-800" 
                 class="w-full h-[400px] object-cover grayscale group-hover:grayscale-0 transition duration-500 card-img" 
                 alt="First Light">
            <div class="mt-2 flex justify-between text-sm opacity-50">
              <span>Paisaje</span>
              <span>01</span>
            </div>
          </div>
    
          <div class="gallery-item cursor-pointer group" data-title="Deep Blue" data-year="2024">
            <img src="https://ik.imagekit.io/xwvrhiauz/fotos/8662E6C7-5086-440F-99A6-4371F0F845CE_1_105_c.jpeg?updatedAt=1766070307159&tr=w-800" 
                 class="w-full h-[400px] object-cover grayscale group-hover:grayscale-0 transition duration-500 card-img" 
                 alt="Deep Blue">
            <div class="mt-2 flex justify-between text-sm opacity-50">
              <span>Abstracto</span>
              <span>02</span>
            </div>
          </div>

          <div class="gallery-item cursor-pointer group" data-title="Reflections" data-year="2023">
            <img src="https://ik.imagekit.io/xwvrhiauz/fotos/2252516C-F00B-476A-BD83-DD94F3B9B970_1_105_c.jpeg?updatedAt=1766070307146&tr=w-800" 
                 class="w-full h-[400px] object-cover grayscale group-hover:grayscale-0 transition duration-500 card-img" 
                 alt="Reflections">
            <div class="mt-2 flex justify-between text-sm opacity-50">
              <span>Urbano</span>
              <span>03</span>
            </div>
          </div>

          <div class="gallery-item cursor-pointer group" data-title="Shadow Play" data-year="2024">
            <img src="https://ik.imagekit.io/xwvrhiauz/fotos/08432E76-BB71-45FE-8C8A-7C5FB8790CEB_1_105_c.jpeg?updatedAt=1766070307124&tr=w-800" 
                 class="w-full h-[400px] object-cover grayscale group-hover:grayscale-0 transition duration-500 card-img" 
                 alt="Shadow Play">
            <div class="mt-2 flex justify-between text-sm opacity-50">
              <span>Retrato</span>
              <span>04</span>
            </div>
          </div>

          <div class="gallery-item cursor-pointer group" data-title="Serenity" data-year="2024">
            <img src="https://ik.imagekit.io/xwvrhiauz/fotos/81AE120E-BCE7-47F6-9FAB-C6CF05A213C0_1_105_c.jpeg?updatedAt=1766070307037&tr=w-800" 
                 class="w-full h-[400px] object-cover grayscale group-hover:grayscale-0 transition duration-500 card-img" 
                 alt="Serenity">
            <div class="mt-2 flex justify-between text-sm opacity-50">
              <span>Naturaleza</span>
              <span>05</span>
            </div>
          </div>

          <div class="gallery-item cursor-pointer group" data-title="Contrast" data-year="2023">
            <img src="https://ik.imagekit.io/xwvrhiauz/fotos/DF86E4AC-707A-4586-99EE-0079F73BD4DB_1_105_c.jpeg?updatedAt=1766070307166&tr=w-800" 
                 class="w-full h-[400px] object-cover grayscale group-hover:grayscale-0 transition duration-500 card-img" 
                 alt="Contrast">
            <div class="mt-2 flex justify-between text-sm opacity-50">
              <span>B&W</span>
              <span>06</span>
            </div>
          </div>

          <div class="gallery-item cursor-pointer group" data-title="Golden Hour" data-year="2024">
            <img src="https://ik.imagekit.io/xwvrhiauz/fotos/350555C1-1ED1-4269-9A91-5FC848D1041A_1_105_c.jpeg?updatedAt=1766070307087&tr=w-800" 
                 class="w-full h-[400px] object-cover grayscale group-hover:grayscale-0 transition duration-500 card-img" 
                 alt="Golden Hour">
            <div class="mt-2 flex justify-between text-sm opacity-50">
              <span>Luz</span>
              <span>07</span>
            </div>
          </div>

          <div class="gallery-item cursor-pointer group" data-title="Textures" data-year="2023">
            <img src="https://ik.imagekit.io/xwvrhiauz/fotos/23EC2C7E-41F7-4793-ABB9-12E49BF9E207_1_105_c.jpeg?updatedAt=1766070307061&tr=w-800" 
                 class="w-full h-[400px] object-cover grayscale group-hover:grayscale-0 transition duration-500 card-img" 
                 alt="Textures">
            <div class="mt-2 flex justify-between text-sm opacity-50">
              <span>Detalle</span>
              <span>08</span>
            </div>
          </div>

          <div class="gallery-item cursor-pointer group" data-title="Last Ray" data-year="2024">
            <img src="https://ik.imagekit.io/xwvrhiauz/fotos/C0D79CF8-A518-4DB4-9942-C85DBFCEE7D9_1_105_c.jpeg?updatedAt=1766070307057&tr=w-800" 
                 class="w-full h-[400px] object-cover grayscale group-hover:grayscale-0 transition duration-500 card-img" 
                 alt="Last Ray">
            <div class="mt-2 flex justify-between text-sm opacity-50">
              <span>Atardecer</span>
              <span>09</span>
            </div>
          </div>

        </div>
      </section>
    
      <div id="modal" class="fixed inset-0 bg-black/95 z-[60] hidden flex flex-col justify-center items-center">
        <button id="close-modal" class="absolute top-6 right-6 text-white text-xl z-50 p-4 hover:opacity-50 transition">CERRAR X</button>
        
        <div class="relative w-[85vw] h-[70vh]">
          <img id="modal-img" src="" class="w-full h-full object-contain" />
        </div>
    
        <div class="absolute bottom-10 left-10 text-white">
          <h2 id="modal-title" class="text-4xl italic font-serif">Titulo</h2>
          <p id="modal-year" class="text-sm opacity-60 mt-2">2024</p>
        </div>
      </div>
    
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
