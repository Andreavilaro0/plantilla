<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Portfolio - WORK Impressions | Contemporary Editorial & Urban Photography</title>
    <meta name="description" content="Contemporary photography portfolio featuring editorial, urban, and portrait series. Immersive visual storytelling through the lens." />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Photography Portfolio - WORK Impressions" />
    <meta property="og:description" content="Contemporary photography portfolio featuring editorial, urban, and portrait series. Immersive visual storytelling." />
    <meta property="og:url" content="https://andreavilaro0.github.io/plantilla/" />
    
    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Photographer",
      "name": "Portfolio",
      "url": "https://andreavilaro0.github.io/plantilla/",
      "specialty": ["Editorial Photography", "Urban Photography", "Portrait Photography", "Landscape Photography"]
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Skip link for accessibility -->
    <a href="#main" class="skip-link">Saltar al contenido</a>
    
    
    <!-- GSAP Navbar - Minimalist Editorial Style (CodePen Replica) -->
    <header class="global-header fixed top-0 left-0 right-0 z-50 h-16" role="banner">
      <div class="container mx-auto flex items-center justify-between px-8 h-full">
        
        <!-- Left Label -->
        <span class="navbar-label tracking-widest uppercase font-light">
          Portfolio
        </span>
        
        <!-- Center Title -->
        <h1 class="navbar-title absolute left-1/2 transform -translate-x-1/2 font-serif tracking-wide">
          WORK IMPRESSIONS
        </h1>
        
        <!-- Right - Hamburger Menu (visible on all screen sizes) -->
        <button id="menu-toggle" class="hamburger-btn flex flex-col items-center justify-center w-10 h-10 gap-[5px] focus:outline-none rounded-sm z-[70]" aria-label="Abrir menú" aria-expanded="false" aria-controls="mobile-menu">
          <span class="hamburger-line block w-6 h-[2px] transition-all duration-300 ease-out"></span>
          <span class="hamburger-line block w-6 h-[2px] transition-all duration-300 ease-out"></span>
          <span class="hamburger-line block w-6 h-[2px] transition-all duration-300 ease-out"></span>
        </button>
        
      </div>
    </header>
    
    <!-- Dark Overlay Background -->
    <div id="menu-overlay" class="menu-overlay fixed inset-0 bg-black/50 opacity-0 pointer-events-none z-[55]" aria-hidden="true"></div>
    
    <!-- Bottom Slide Menu Panel -->
    <nav id="mobile-menu" class="mobile-menu fixed inset-0 z-[60] flex flex-col justify-center items-center pointer-events-none" aria-hidden="true" role="dialog" aria-modal="true" aria-label="Menú de navegación">
      
      <!-- Menu Links - Centered -->
      <ul class="flex flex-col items-center gap-6 md:gap-8">
        <li class="menu-item overflow-hidden">
          <a href="#gallery-field" class="menu-link block text-4xl md:text-5xl font-serif tracking-wide text-white hover:text-gray-300 transition-colors duration-300 uppercase font-light">
            Trabajo
          </a>
        </li>
        <li class="menu-item overflow-hidden">
          <a href="/services" data-link class="menu-link block text-4xl md:text-5xl font-serif tracking-wide text-white hover:text-gray-300 transition-colors duration-300 uppercase font-light">
            Servicios
          </a>
        </li>
        <li class="menu-item overflow-hidden">
          <button id="mobile-about-trigger" class="menu-link block text-4xl md:text-5xl font-serif tracking-wide text-white hover:text-gray-300 transition-colors duration-300 uppercase font-light">
            Sobre mí
          </button>
        </li>
        <li class="menu-item overflow-hidden">
          <a href="/contact" data-link class="menu-link block text-4xl md:text-5xl font-serif tracking-wide text-white hover:text-gray-300 transition-colors duration-300 uppercase font-light">
            Contacto
          </a>
        </li>
        <li class="menu-item overflow-hidden mt-4">
          <a href="/contact" data-link class="menu-link block rounded-full border-2 border-neutral-900 bg-neutral-900 px-10 py-4 text-xl tracking-wider text-neutral-50 hover:bg-neutral-800 transition-all duration-300 uppercase font-normal">
            Reservar sesión
          </a>
        </li>
      </ul>
      
    </nav>
    
    <main id="main">
      <div id="app"></div>
    </main>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
